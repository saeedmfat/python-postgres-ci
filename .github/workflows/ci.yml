name: CI with PostgreSQL Integration Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest    

        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        
        ports:
          - 5432:5432

    env:
      POSTGRES_HOST: postgres 
      POSTGRES_USER: postgres 
      POSTGRES_PASSWORD: postgres 
      POSTGRES_DB: testdb 
      POSTGRES_PORT: 5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Initialize database schema
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client
        echo "Waiting for PostgreSQL to be ready..."
        until pg_isready -h postgres -U postgres -p 5432; do sleep 2;
        done
        echo "PostgreSQL is ready! Loading schema..."
        psql -h postgres -U postgres -d testdb -f init.sql

      env:
        PGPASSWORD: postgres

    - name: Run integration tests with pytest
      run: |
        python -m pytest tests/test_db_integration.py -v